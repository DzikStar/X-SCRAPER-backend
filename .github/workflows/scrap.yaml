name: Build & Scrap

on:
  workflow_dispatch:

jobs:
  build-and-scrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.6.0

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run scraper
        run: npm run start

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./xscraper/
          git diff --quiet && git diff --staged --quiet || git commit -m "üñ•Ô∏è Web Update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}